<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday, Doha — My Universe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- background canvases (hearts + confetti) -->
  <canvas id="bgHeartsCanvas" class="bg-canvas" aria-hidden="true"></canvas>
  <canvas id="confettiCanvas" class="bg-canvas" aria-hidden="true"></canvas>

  <div class="wrap">
    <header class="site-header">
      <div class="brand">✨ My Universe — Doha</div>
      <div class="header-right">
        <button id="stopVisualBtn" class="pill" title="Stop celebration visuals" hidden>💤 Stop Celebration</button>
      </div>
    </header>

    <main class="card" id="mainCard" role="main">
      <section class="hero">
        <div class="hero-center">
          <h1 id="heroTitle">Happy Birthday, My Universe 💖</h1>
          <p class="subtitle">To my meri pyari, meri zindagi — open your little universe of memories and surprises.</p>

          <div class="menu-grid">
            <button class="menu-btn" id="celebrateBtn">🎉 Celebrate</button>
            <button class="menu-btn" id="openSurprise">💌 Open Your Surprise</button>
            <button class="menu-btn" id="openNotes">💞 Read My Love Notes</button>
            <button class="menu-btn" id="openMorning">🌸 Morning Cutiee</button>
            <button class="menu-btn" id="openMemories">❤️ Our Memories</button>
            <button class="menu-btn" id="openStory">📖 Our Story</button>
          </div>

          <div id="typed" class="typed small"></div>
          <p class="hint">Click any section to open — music plays only while a section is open.</p>
        </div>
      </section>
    </main>

    <footer class="footer">Made with ❤️ by Ozair — Happy Birthday Doha</footer>
  </div>

  <!-- Global modal -->
  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div id="modalCard" class="modal-card" role="dialog" aria-modal="true">
      <button id="modalClose" class="modal-close" aria-label="Close">✕</button>
      <div id="modalBody" class="modal-body" tabindex="0"></div>

      <!-- gallery nav (hidden unless used) -->
      <button id="galleryPrev" class="gallery-nav prev" aria-label="Previous image">‹</button>
      <button id="galleryNext" class="gallery-nav next" aria-label="Next image">›</button>
    </div>
  </div>

  <!-- audio used for section music -->
  <audio id="audioPlayer" loop preload="auto"></audio>

  <script src="js/script.js"></script>
</body>
</html>
