<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Birthday, Doha ‚Äî My Universe ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0f172a;
  --bg2:#1f2937;
  --accent:#ff6b81;
  --accent-2:#7c5cff;
  --glass: rgba(255,255,255,0.06);
  --soft: rgba(255,255,255,0.06);
  --max-width:1100px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: radial-gradient(1200px 700px at 10% 10%, rgba(124,92,255,0.12), transparent 6%),
              radial-gradient(900px 500px at 90% 90%, rgba(255,107,129,0.06), transparent 6%),
              linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#e6eef8;
  padding:40px 20px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  overflow-x:hidden;
}
.wrap{width:100%;max-width:var(--max-width);margin:0 auto}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;}
.brand{font-weight:700;font-size:18px;display:flex;gap:10px;align-items:center}
.brand .star{font-size:20px}
nav{display:flex;gap:10px}
.btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;padding:10px 16px;border-radius:12px;color:white;font-weight:600;cursor:pointer}
.btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06)}

main{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:18px;box-shadow:0 10px 30px rgba(2,6,23,0.6);}
.hero{display:grid;grid-template-columns:1fr 360px;gap:24px;align-items:center;padding:24px;border-radius:12px}
.hero-left h1{font-size:34px;margin:0 0 8px}
.subtitle{opacity:0.9;margin:6px 0 14px}
.typed{font-size:16px;line-height:1.5;color:#f0f7ff;min-height:52px}
.hero-actions{display:flex;gap:10px;margin-top:12px}

/* gallery */
section{margin-top:26px}
h2{margin:0 0 12px;font-size:18px}
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:12px;position:relative;}
.gallery-grid img{width:100%;height:120px;object-fit:cover;border-radius:10px;cursor:pointer;border:2px solid rgba(255,255,255,0.02);transition: transform 0.3s}
.gallery-grid img:hover{transform:scale(1.1) rotate(-2deg);filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));}

/* carousel */
.carousel{position:relative;display:flex;overflow:hidden;align-items:center;justify-content:center;margin-top:10px}
.carousel-track{display:flex;transition:transform 0.5s ease;}
.carousel-slide{min-width:100%;display:flex;justify-content:center;gap:10px;}
.carousel-slide img{width:150px;height:150px;border-radius:12px;object-fit:cover;cursor:pointer;transition: transform 0.3s, box-shadow 0.3s;}
.carousel-slide img:hover{transform:scale(1.1) rotate(-2deg);box-shadow:0 0 12px rgba(255,107,129,0.4);}
.carousel-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.1);border:none;color:white;font-size:24px;padding:6px 12px;border-radius:8px;cursor:pointer}
.carousel-btn.prev{left:0} .carousel-btn.next{right:0}

/* notes */
.notes-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
.note-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:12px;cursor:pointer;min-height:220px;display:flex;flex-direction:column;justify-content:center;align-items:flex-start;transition:transform .18s}
.note-card:hover{transform:translateY(-6px)}
.note-title{font-weight:600;margin-bottom:8px}
.note-preview{opacity:0.8;font-size:14px}

/* timeline */
.timeline{display:flex;flex-direction:column;gap:12px}
.event{background:var(--glass);padding:12px;border-radius:10px}
.event .date{font-size:13px;opacity:0.8}

/* overlays */
.overlay{position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:9999;overflow:auto}
.overlay.hidden{display:none}
.modal-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:14px;max-width:820px;width:92%;box-shadow:0 12px 40px rgba(2,6,23,0.6)}
.modal-close{position:absolute;right:18px;top:18px;background:transparent;border:0;color:white;font-size:26px;cursor:pointer}

/* confetti canvas */
canvas.confetti{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:9998}

/* hearts animation */
.heart{position:absolute;width:20px;height:20px;transform:translate(-50%, -50%);animation:floatHeart 6s linear infinite;pointer-events:none;}
@keyframes floatHeart{
  0%{transform:translate(-50%,0) rotate(0deg); opacity:1}
  50%{transform:translate(-50%,-100px) rotate(180deg); opacity:0.6}
  100%{transform:translate(-50%,-200px) rotate(360deg); opacity:0}
}

@media (max-width:880px){
  .hero{grid-template-columns:1fr;}
  .hero-left h1{font-size:28px}
  .gallery-grid img{height:100px}
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand"><span class="star">‚ú®</span> <span>My Universe ‚Äî Doha</span></div>
    <nav>
      <button class="btn secondary" id="musicBtn">Play music</button>
      <button class="btn" id="celebrateBtn">Celebrate üéâ</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-left">
        <h1 id="heroTitle">Happy Birthday, My Biwi, Begum, Zojha üíñ</h1>
        <p class="subtitle">To my meri pyari, meri zindagi ‚Äî open your little universe of memories and surprises.</p>
        <div class="typed" id="typed"></div>
        <div class="hero-actions">
          <button class="btn" id="openSurprise">Open Your Surprise</button>
          <button class="btn secondary" id="openNotes">Read my love notes</button>

    </section>

    <!-- Morning Cutiee -->
    <section id="gallerySection">
      <h2>Morning Cutiee üå∏</h2>

      <h2>Our Memories ‚ù§Ô∏è</h2>
      <div id="carouselSection">
        <div class="carousel">
          <button class="carousel-btn prev" id="prevBtn">‚ùÆ</button>
          <div class="carousel-track" id="carouselTrack"></div>

    <!-- Love Notes -->

      <div class="notes-grid" id="notesGrid"></div>

    <section id="storySection">
      <h2>Our Story üåπ</h2>

  </main>
</div>

<div class="overlay hidden" id="overlay">
  <div class="modal-card" id="modalCard">
    <button class="modal-close" id="closeModal">√ó</button>
    <div id="modalContent"></div>
  </div>
</div>

<audio id="audioPlayer" loop></audio>
<canvas class="confetti" id="confettiCanvas"></canvas>

<script>
/******** NICKNAMES ********/
const nicknames=["Biwi","Begum","Zojha","Jaan","My Galaxy","Roohi","Mohtarma","Cutiee","Patutiee","Lovey Dovey","Mera Dil","Meri Jaan","Meri Pyari","Meri Zindagi","Meri Saans","My Universe","My Darling","My Heart","My Angel","My Sunshine"];

/******** MORNING GALLERY ********/
const morningGallery=document.getElementById("morningGallery");
for(let i=1;i<=14;i++){
  let img=document.createElement("img");
  img.src=`assets/morning${i}.jpg`;
  img.alt=`Morning ${i}`;
  img.onclick=()=>openOverlay(`assets/morning${i}.jpg`,"assets/music/music1.mp3");
  img.onmousemove=(e)=>{createFloatingHeart(e);}
  morningGallery.appendChild(img);
}

/******** CAROUSEL ********/
const photos=[];
for(let i=1;i<=78;i++){photos.push(`assets/photo${i}.jpg`);}
const sections=[];
const sectionSize=5;
for(let i=0;i<photos.length;i+=sectionSize){sections.push(photos.slice(i,i+sectionSize));}
const carouselTrack=document.getElementById("carouselTrack");
let currentSlide=0;
function renderSlide(index){
  carouselTrack.innerHTML="";
  const slide=document.createElement("div");
  slide.classList.add("carousel-slide");
  sections[index].forEach(p=>{
    const img=document.createElement("img");
    img.src=p;
    img.alt="Memory";
    img.onclick=()=>openOverlay(p,`assets/music/music${index+2}.mp3`);
    img.onmousemove=(e)=>{createFloatingHeart(e);}
    slide.appendChild(img);
  });
  carouselTrack.appendChild(slide);
}
renderSlide(currentSlide);
document.getElementById("prevBtn").onclick=()=>{
  currentSlide=(currentSlide-1+sections.length)%sections.length;
  renderSlide(currentSlide);
}
document.getElementById("nextBtn").onclick=()=>{
  currentSlide=(currentSlide+1)%sections.length;
  renderSlide(currentSlide);
}

/******** OVERLAY ********/
const overlay=document.getElementById("overlay");
const modalContent=document.getElementById("modalContent");
const audioPlayer=document.getElementById("audioPlayer");
document.getElementById("closeModal").onclick=closeOverlay;
function openOverlay(content,music){
  modalContent.innerHTML=`<img src="${content}" style="width:100%;border-radius:12px;"/>`;
  overlay.classList.remove("hidden");
  audioPlayer.src=music;
  audioPlayer.play();
}
function closeOverlay(){ overlay.classList.add("hidden"); audioPlayer.pause(); audioPlayer.currentTime=0; }

/******** HEARTS ********/
function createFloatingHeart(e){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.style.left=e.clientX+"px";
  heart.style.top=e.clientY+"px";
  heart.style.fontSize=(12+Math.random()*16)+"px";
  heart.innerHTML="‚ù§Ô∏è";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}
setInterval(()=>{
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.top=window.innerHeight+"px";
  heart.style.fontSize=(10+Math.random()*20)+"px";
  heart.innerHTML="‚ù§Ô∏è";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);

/******** SURPRISE BUTTON ********/
document.getElementById("openSurprise").onclick=()=>{
  const content=`<h2>My Dearest ${nicknames.join(", ")}</h2>
  <p style="line-height:1.6">My meri pyari, meri jaan, my Cutiee, my Universe, my Roohi ‚Äî today I want to pour my heart for you. Every moment with you is a treasure, every smile of yours brightens my world. From the first hello on 6 Sep 2023 till today, each second has been a memory painted in love. You are my heart, my saans, my laughter, my calm, my joy. I promise to walk with you, to hold your hand through storms, to celebrate your happiness as if it were my own. My Begum, my Biwi, my Zojha, you complete me in ways words cannot describe. I made this little universe for you, a space where your smiles echo, your laughter dances, and my love whispers endlessly. Always remember, my meri zindagi, meri pyari ‚Äî no distance can diminish my love, no time can fade the colors we paint together.</p>`;
  modalContent.innerHTML=content;
  overlay.classList.remove("hidden");
  audioPlayer.src="assets/music/music1.mp3";
  audioPlayer.play();
}

/******** LOVE NOTES ********/
const notes=[
  {
    title:"Why I love you ‚ù§Ô∏è",
    content:`My ${nicknames.join(", ")} ‚Äî from the first day, you captured my heart completely. Your smile, your gentle words, your caring nature, everything about you makes me melt. Each morning, when I think of you, I feel my soul dance. My Biwi, my Begum, my Cutiee, my Zojha, you are the melody to my life‚Äôs song. Your patience, your laughter, your love ‚Äî it‚Äôs more than words can hold. I cherish every moment we spend, every call, every chat, every message. I love you for who you are, for your spirit, for your heart, for the way you make my universe brighter. I cannot imagine a day without your light. My my meri zindagi, my saans, my universe, my Galaxy ‚Äî you are my all.`
  },
  {
    title:"A memory I keep üåü",
    content:`I remember our first late-night chat, when we spoke about dreams, fears, hopes, and suddenly it felt like the world had melted away. My Zojha, my Cutiee, my Biwi, you laughed at my silly jokes, shared your heart, and from that night, I knew ‚Äî we were connected forever. My Mohtarma, my Patutiee, my Lovey Dovey, every memory with you is a treasure. Each call, each voice note, every little moment we spend, I keep in my heart forever. Even now, when I think of that night, my heart swells, my soul smiles, and I feel my universe overflowing with love.`
  },
  {
    title:"A promise to you üíû",
    content:`I promise, my meri pyari, my Biwi, my Begum, my Jaan, my Roohi, my My Galaxy ‚Äî I will hold your hand through storms, laugh with you in joy, cry with you in sadness, and love you unconditionally every single day. I will celebrate your victories as mine, comfort your pain as mine, and build a world together where your heart feels safe, happy, and loved beyond measure. My meri saans, my Cutiee, my Patutiee, my Lovey Dovey ‚Äî I love you endlessly.`
  }
];
const notesGrid=document.getElementById("notesGrid");
notes.forEach(n=>{
  const div=document.createElement("div");
  div.className="note-card";
  div.innerHTML=`<div class="note-title">${n.title}</div><div class="note-preview">${n.content}</div>`;
  div.onclick=()=>openOverlay(null,"assets/music/music2.mp3");
  notesGrid.appendChild(div);
});

/******** TIMELINE ********/
const timelineEvents=[
  {
    date:"6 Sep 2023",
    content:`My beloved ${nicknames.join(", ")}, this was the day our story began. From our first chat to the endless conversations that followed, every moment has been a gift. My meri pyari, my Biwi, my Begum, my Cutiee ‚Äî from that day, your laughter, your care, your love became a part of my life. Every sunrise reminds me of your smile, every sunset of your warmth. The days we spent talking, dreaming, planning, and even just sending silly messages, they built a world for us. My Zojha, my Roohi, my Lovey Dovey, I imagine our journey together ‚Äî walking hand in hand, supporting each other, creating memories, and cherishing the love that grows with each heartbeat. I promise to be your safe haven, your happiness, your my Galaxy, your meri saans.`
  },
  {
    date:"19 Oct 2023",
    content:`Today is your birthday, my meri zindagi, my Cutiee, my Jaan, my Patutiee. I wish for your joy to multiply, for your heart to overflow with happiness, and for our reunion ‚Äî InshaAllah ‚Äî to be filled with laughter, love, and unending memories. May every candle you blow carry a wish that comes true, and may every moment be wrapped in love. Happy Birthday, my Biwi, my Begum, my Zojha, my My Universe, my Roohi.`
  }
];
const timeline=document.getElementById("timeline");
timelineEvents.forEach(e=>{
  const div=document.createElement("div");
  div.className="event";
  div.innerHTML=`<div class="date">${e.date}</div><p>${e.content}</p>`;
  timeline.appendChild(div);
});

/******** CELEBRATE BUTTON ********/
document.getElementById("celebrateBtn").onclick=()=>{
  openOverlay(null,"assets/music/happy_birthday.mp3");
  modalContent.innerHTML=`<h2>Happy Birthday, My ${nicknames.join(", ")} üéâ</h2>
  <p style="line-height:1.6">My meri pyari, meri Jaan, my Cutiee, my Universe, my Zojha, my Roohi, my Patutiee, my Lovey Dovey ‚Äî today I celebrate YOU. Every heartbeat, every smile, every thought is dedicated to you. My Biwi, my Begum, my meri saans, you are my everything. May your year ahead be filled with laughter, joy, love, and endless moments that we will create together. My Galaxy, my Mohtarma, my Darling, my Mera Dil, I wish you happiness that never ends and love that keeps growing. Happy Birthday, my meri zindagi, my meri pyari, my my Universe ‚Äî I love you forever. üíñ</p>`;
  startConfetti();
}

/******** CONFETTI ********/
function startConfetti(){
  const canvas=document.getElementById("confettiCanvas");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
  const confettis=[];
  for(let i=0;i<150;i++){
    confettis.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*6+4, d:Math.random()*10+5, color:`hsl(${Math.random()*360},100%,50%)`});
  }
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettis.forEach(c=>{
      ctx.beginPath();
      ctx.arc(c.x,c.y,c.r,0,Math.PI*2,false);
      ctx.fillStyle=c.color;
      ctx.fill();
      c.y+=c.d;
      if(c.y>canvas.height){c.y=-10;c.x=Math.random()*canvas.width;}
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>
</body>
</html>
